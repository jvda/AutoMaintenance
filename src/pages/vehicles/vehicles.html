<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Veh√≠culos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="cards-bg">

    <!-- Real floating action button, fixed. It will not scroll with the content -->
    <ion-fab top right edge>
      <button ion-fab color="dark" (click)="vehicleNew($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>

    <vehicle-card *ngFor="let v of api.vehicleList | async"
      [v]="v"
      (onEdit)  = vehicleEdit($event)
      (onDel)   = vehicleDel($event)
      (onMList) = maintenanceList($event)>

    </vehicle-card>
</ion-content>
